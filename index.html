<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <!-- Seccion de trabajos -->
      <section id="trabajos" class="trabajos-section">
        <div class="trabajos-container">
          <h2 class="trabajos-title">Nuestros Trabajos</h2>

          <div class="trabajos-grid">
            <!-- Trabajo 1 -->
            <div class="gallery-item" onclick="openModal(0)">
              <img
                src="./assets/worksImages/P01-min.png"
                alt="Trabajo 1"
                class="gallery-img"
                loading="lazy"
              />
            </div>

            <!-- Trabajo 2 -->
            <div class="gallery-item" onclick="openModal(1)">
              <img
                src="./assets/worksImages/P01v2-min.png"
                alt="Trabajo 2"
                class="gallery-img"
                loading="lazy"
              />
            </div>

            <!-- Trabajo 3 -->
            <div class="gallery-item" onclick="openModal(2)">
              <img
                src="./assets/worksImages/P02-min.png"
                alt="Trabajo 3"
                class="gallery-img"
                loading="lazy"
              />
            </div>

            <!-- Trabajo 4 -->
            <div class="gallery-item" onclick="openModal(3)">
              <img
                src="./assets/worksImages/P03-min.png"
                alt="Trabajo 4"
                class="gallery-img"
                loading="lazy"
              />
            </div>

            <!-- Trabajo 5 -->
            <div class="gallery-item" onclick="openModal(4)">
              <img
                src="./assets/worksImages/P03v2-min.png"
                alt="Trabajo 5"
                class="gallery-img"
                loading="lazy"
              />
            </div>

            <!-- Trabajo 6 -->
            <div class="gallery-item" onclick="openModal(5)">
              <img
                src="./assets/worksImages/P04-min.png"
                alt="Trabajo 6"
                class="gallery-img"
                loading="lazy"
              />
            </div>
            <!-- Trabajo 7 -->
            <div class="gallery-item" onclick="openModal(6)">
              <img
                src="./assets/worksImages/P04v2-min.png"
                alt="Trabajo 6"
                class="gallery-img"
                loading="lazy"
              />
            </div>
            <!-- Trabajo 8 -->
            <div class="gallery-item" onclick="openModal(7)">
              <img
                src="./assets/worksImages/P05-min.png"
                alt="Trabajo 6"
                class="gallery-img"
                loading="lazy"
              />
            </div>
          </div>
        </div>
      </section>

      <!-- Seccion de contacto -->
      <section id="contacto">
        <div class="contact-container">
          <h2 class="contact-title">Contacto</h2>

          <div class="contact-grid">
            <div>
              <div class="contact-box">
                <h3 class="contact-subtitle">Información de Contacto</h3>

                <div class="contact-info">
                  <div class="info-item">
                    <i class="fas fa-map-marker-alt icon"></i>
                    <div>
                      <h4 class="info-title">Dirección</h4>
                      <p class="info-text">
                        Calle Principal 123, Ciudad Moderna
                      </p>
                    </div>
                  </div>

                  <div class="info-item">
                    <i class="fas fa-envelope icon"></i>
                    <div>
                      <h4 class="info-title">Email</h4>
                      <p class="info-text">contacto@estiloclasico.com</p>
                    </div>
                  </div>

                  <div class="info-item">
                    <i class="fas fa-phone-alt icon"></i>
                    <div>
                      <h4 class="info-title">Teléfono</h4>
                      <p class="info-text">+1 234 567 890</p>
                    </div>
                  </div>

                  <div class="info-item">
                    <i class="fas fa-clock icon"></i>
                    <div>
                      <h4 class="info-title">Horario</h4>
                      <p class="info-text">Lunes a Sábado: 9:00 - 19:00</p>
                      <p class="info-text">Domingo: Cerrado</p>
                    </div>
                  </div>
                </div>

                <div class="contact-social">
                  <h4 class="info-title">Síguenos</h4>
                  <div class="social-icons">
                    <a href="https://www.tiktok.com/" target="_blank" a><img class="fab fa-instagram" src="./assets/socialMediaIcons/tik-tok.png" ></img></a>
                    <a href="https://www.instagram.com/" target="_blank"><img class="fab fa-tiktok" src="./assets/socialMediaIcons/logotipo-de-instagram.png" ></img></a>
                  </div>
                </div>
              </div>
            </div>

            <div>
              <div class="contact-box full-height">
                <h3 class="contact-subtitle">Ubicación</h3>
                <div class="map-container">
                  <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3022.215252646066!2d-73.9878449241228!3d40.74844097138846!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c259a9b3117469%3A0xd134e199a405a163!2sEmpire%20State%20Building!5e0!3m2!1sen!2sus!4v1689876543210"
                    width="100%"
                    height="100%"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div id="modal" class="lightbox">
      <span class="lightbox-close" onclick="closeModal(8)">&times;</span>
      <div class="modal-content">
        <img id="modal-img" class="modal-img" />
        <h3 id="modal-title"></h3>
        <p id="modal-text"></p>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
