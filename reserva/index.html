<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reserva tu Cita - Estilo Clásico</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Reserva tu Cita</h1>
        <p>Completa el formulario para agendar tu cita</p>
      </div>

      <div class="form-container">
        <div class="success-message" id="successMessage">
          ¡Reserva confirmada! Te contactaremos pronto para confirmar los
          detalles.
        </div>

        <form id="reservationForm">
          <div class="section-title">Información Personal</div>

          <div class="form-group">
            <label for="nombre">Nombre <span class="required">*</span></label>
            <input
              type="text"
              id="nombre"
              name="nombre"
              placeholder="Tu nombre"
              required
            />
            <div class="error-message" id="nombreError"></div>
          </div>

          <div class="form-group">
            <label for="apellido"
              >Apellido <span class="required">*</span></label
            >
            <input
              type="text"
              id="apellido"
              name="apellido"
              placeholder="Tu apellido"
              required
            />
            <div class="error-message" id="apellidoError"></div>
          </div>

          <div class="form-group">
            <label for="celular">Celular <span class="required">*</span></label>
            <input
              type="tel"
              id="celular"
              name="celular"
              placeholder="+57 300 123 4567"
              required
            />
            <div class="error-message" id="celularError"></div>
          </div>

          <div class="form-group">
            <label for="correo"
              >Correo Electrónico <span class="required">*</span></label
            >
            <input
              type="email"
              id="correo"
              name="correo"
              placeholder="tu@email.com"
              required
            />
            <div class="error-message" id="correoError"></div>
          </div>

          <div class="section-title">Detalles de la Cita</div>

          <div class="form-group">
            <label for="barbero">Barbero <span class="required">*</span></label>
            <select id="barbero" name="barbero" required>
              <option value="">Selecciona un barbero</option>
            </select>
            <div class="error-message" id="barberoError"></div>
          </div>

          <div class="form-group">
            <label for="servicio"
              >Servicio <span class="required">*</span></label
            >
            <select id="servicio" name="servicio" required>
              <option value="">Selecciona un servicio</option>
            </select>
            <div class="error-message" id="servicioError"></div>
          </div>

          <div class="form-group">
            <label for="fecha">Fecha <span class="required">*</span></label>
            <input type="date" id="fecha" name="fecha" required />
            <div class="error-message" id="fechaError"></div>
          </div>

          <div class="form-group">
            <label for="hora">Hora <span class="required">*</span></label>
            <select id="hora" name="hora" required>
              <option value="">Selecciona una hora</option>
            </select>
            <div class="error-message" id="horaError"></div>
          </div>

          <button type="submit" class="submit-btn">Confirmar Reserva</button>
        </form>
      </div>
    </div>

    <script type="module" src="index.js"></script>
  </body>
</html>
